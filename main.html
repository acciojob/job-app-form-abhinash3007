<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Job Application Form</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="name">Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Gender <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="gender_male" name="gender" value="male" required>
                    <label for="gender_male">Male</label>

                    <input type="radio" id="gender_female" name="gender" value="female" required>
                    <label for="gender_female">Female</label>

                    <input type="radio" id="gender_other" name="gender" value="other" required>
                    <label for="gender_other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="laptop">Laptop Brands <span style="color: red;">*</span></label>
                <select id="laptop" name="laptop_brand" required>
                    <option value="" disabled selected>-- Select a brand --</option>
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age <span style="color: red;">*</span></label>
                <input type="number" id="age" name="age" required min="18" max="100">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth <span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio URL</label>
                <input type="url" id="portfolio" name="portfolio_url" placeholder="e.g., https://yourportfolio.com">
            </div>

            <button type="submit">Submit Application</button>

        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
