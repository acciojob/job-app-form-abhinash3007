<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>

    <form action="#" method="post">
        <div>
            <label for="name">Name (required)</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <br>

        <div>
            <label for="email">Email (required)</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label>Gender (required)</label><br>
            <input type="radio" id="gender_male" name="gender" value="male" required>
            <label for="gender_male">Male</label><br>
            <input type="radio" id="gender_female" name="gender" value="female" required>
            <label for="gender_female">Female</label>
        </div>
        <br>

        <div>
            <label for="laptop">Laptop Brands (required)</label><br>
            <select id="laptop" name="laptop_brand" required>
                <option value="" disabled selected>-- Select a brand --</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
        </div>
        <br>

        <div>
            <label for="age">Age (required)</label><br>
            <input type="number" id="age" name="age" required>
        </div>
        <br>

        <div>
            <label for="dob">Date of Birth (required)</label><br>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>

        <div>
            <label for="password">Password (required)</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <div>
            <label for="portfolio">Portfolio URL</label><br>
            <input type="url" id="portfolio" name="portfolio">
        </div>
        <br>

        <button type="submit">Submit Application</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
